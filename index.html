<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main class="main-container">
        <h1>&#128178 Conversor de Monedas &#128178</h1>
        <div class="container">
            <div class="form">
                <p>¿Cuánto deseas cambiar?</p>
                
                    <input id="input-clp" type="text" placeholder=" Ingresa monto en CLP a convertir">
               
                <span id="error-alert"></span>
                <p>¿A qué moneda deseas cambiar?</p>
                <select id="currency"> 
                    <option value="dolar">Dólar Americano</option>
                    <option value="euro">Euro</option>
                </select>
                <button id="btn">Cambiar</button>
                <div class="result">
                    <p>Obtienes: <span id="result"></span></p>
                </div>
            </div>
            <div id="chart"></div>
        </div>

    </main>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>    
<script src="assets/js/script.js"></script>
</body>
</html>
